<div class="mini-gallery">
  <h4 class="section-header round">
    Наша кафедра
  </h4>
  <carousel class="carousel" cellsToShow="3" [margin]="20" [cellWidth]="375" [dots]="true" [arrows]="false">
    <div class="carousel-cell" *ngFor="let img of images">
      <div class="cell-data">
        <img class="photo" src="{{ img }}"/>
      </div>
    </div>
  </carousel>
</div>
